	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- <script src="/lib/jquery-1.12.2.min.js"></script> -->

	<script type="text/javascript" language="javascript">
		$(document).ready(function () {
			function efecto() {
				$("#imagenPerfil").animate({ width: '100%', height: '100%',opacity: '0.8' }, "slow");

				$("#imagenPerfil").animate({ width: '30%', opacity: '0.8' }, "slow");
				$("#imagenPerfil").animate({ height: '60%', opacity: '0.4' }, "slow");
				$("#imagenPerfil").animate({ width: '80%', hegiht: '80%', opacity: '0.8' }, "slow");
				$("#imagenPerfil").animate({ width: '100%', height: '100%'});

			}

			$("#imagenPerfil").click(function () {

				efecto();
				return false;
			});
		});
	</script>
	<title id="title"></title>

</head>

	<header class="container-fluid">

			</section>

					<li id="video_juego"></li>
					<b>
						<li id="lenguajes"></li>
					</b>
					<li id="framework"> </li>
				</ul>
				<p class="email" id="email">

				</p>
			</section>
		</section>
	</section>
	<footer id="footer" class="container-fluid">
		
		<p id="copyRight" class="m-0">
		</p>
		
	</footer>
	<script src="./js/index.js"></script>
