    <div class="container-fluid pb-5">
      <div class="row p-2 pb-5">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 p-0 d-flex">
          <section id="grid" class="grid clearfix">
            <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
              <figure>
                <img id="imagen" alt="" class="img-fluid" />
                <svg viewBox="0 0 180 320" preserveAspectRatio="none">

                  <p>
                    Universidad Central de Venezuela<br />
                    Facultad de Ciencias<br />
                    Escuela de Computaci√≥n
                  </p>
                  <button>Ver</button>
                </figcaption>
              </figure>
            </a>
          </section>
        </div>
        <div
          class="col-12 col-sm-12 col-md-6 col-lg-8 d-flex justify-content-around flex-column"
          id="caja"
        >
          <div class="pt-3">
            <h1 class="perfil_nombre"></h1>
            <div class="text-justify">
              <span id="perfil_descripcion" class="font-italic"></span>
            </div>
          </div>
          <div class="pt-3">
            <div>

            <div class="font-weight-bold">
              <span id="conf_lenguajes"></span>
              <span id="perfil_lenguajes1"></span>
              <span id="perfil_lenguajes2"></span>
              <span id="perfil_lenguajes3"></span>

    </div>
    <footer class="text-center text-black">
      <div id="conf_copyRight"></div>
    </footer>
    <script>
      (function () {
        function init() {
          var speed = 250,
            easing = mina.easeinout;

          [].slice
            .call(document.querySelectorAll("#grid > a"))
            .forEach(function (el) {
              var s = Snap(el.querySelector("svg")),
                path = s.select("path"),
                pathConfig = {
                  from: path.attr("d"),
                  to: el.getAttribute("data-path-hover"),
                };

              el.addEventListener("mouseenter", function () {
                path.animate({ path: pathConfig.to }, speed, easing);
              });

              el.addEventListener("mouseleave", function () {
                path.animate({ path: pathConfig.from }, speed, easing);
              });
            });
        }

        init();
      })();
    </script>
    <script type="text/javascript" src="js/javaperfil2.js"></script>
