<!DOCTYPE HTML>
<html>
	<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css"  type="text/css">
		<link rel="stylesheet" href="css/index.css"  type="text/css">		
		<script src="conf/configES.json"></script>
		<script src="datos/index.json"></script>
		<script src="js/index.js"></script>
		<title></title>
		<style>
			.carousel-control-prev-icon {
				background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
			}

			.carousel-control-next-icon {
				background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
			}
		</style>
	</head>
	<body onload="inicio(); myCarousel()">
	    <header>
			<nav>
				<ul>
					<li class="logo"><small></small></li>
					<li class="saludo"></li>
					<li class="busqueda"><form> <input name="nombre" type="text" onkeyup="buscarEstudiante()"><input name="buscar" type="button" onclick="buscarEstudiante()"></form></li>
				</ul>	
			</nav> 
	    </header>
	    <section>
			<ul id="listado"></ul>
			<div id="gallery" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" id="estudiantes"> </div>
			
				<a class="carousel-control-prev" href="#gallery" role="button" data-slide-to="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
			
				<a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
	    </section>
	    <footer> </footer>

		<script src="js/jQuery.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
