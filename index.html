    <footer></footer>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      function listStudents(){
        const inicio =
               " <div class='container text-center my-3'> <div class='row mx-auto my-auto'><div id='recipeCarousel' class='carousel slide w-100' data-ride='carousel'><div class='carousel-inner w-100' role='listbox'>";
           
             const arraytest =
               "<divclass='carousel-item active'> <img class='d-block col-3 img-fluid' src='https://cdn.shopify.com/s/files/1/2304/9095/files/NMSDC.png?10873'></divclass=> <div class='carousel-item'> <img class='d-block col-3 img-fluid' src='https://cdn.shopify.com/s/files/1/2304/9095/files/DBE-ACDBE-logo.png?10873'> </div> <div class='carousel-item'> <img class='d-block col-3 img-fluid' src='https://cdn.shopify.com/s/files/1/2304/9095/files/MBE_LOGO.png?10873'></div><div class='carousel-item'><img class='d-block col-3 img-fluid' src='https://cdn.shopify.com/s/files/1/2304/9095/files/2018_WBENC_logo_text_gray.png?10873'></div><div class='carousel-item'><img class='d-block col-3 img-fluid' src='http://novel-mg.com/assets/cert_logo.png'></div><div class='carousel-item'><img class='d-block col-3 img-fluid' src='https://www.kriaanet.com/wp-content/uploads/2019/02/300ppi-feat-logo_feat_logo-EDWOSB.png'>  </div>";
           
             const fin = "</div></div></div></div>";
           
             document.getElementById("listado2").innerHTML = `${inicio}${arraytest}${fin}`;
      }
    </script>
    <script>
      $('#recipeCarousel').carousel({
        interval :5000
        })
        $('.carousel .carousel-item').each(function(){
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));
          
          for (var i=0;i<2;i++) {
              next=next.next();
              if (!next.length) {
                next = $(this).siblings(':first');
              }
              
              next.children(':first-child').clone().appendTo($(this));
            }
          });
    </script>
